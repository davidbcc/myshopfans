<div class="login-page">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4" *ngIf="User">
            <h2>
                {{pageTitle}}</h2>
            <form #MyForm="ngForm" (ngSubmit)="onSubmit()">

                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" required placeholder="First Name: " ng-controller="firstname" [(ngModel)]="User.firstname"><br/>
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" required placeholder="Last Name: " ng-controller="lastname" [(ngModel)]="User.lastname">                <br/>
                <label for="displayname">Display Name:</label>
                <input type="text" class="form-control" required placeholder="Displayname: " ng-controller="displayname" [(ngModel)]="User.displayname">                <br/>
                <label for="url">User URL:</label>
                <input type="text" class="form-control" required placeholder="URL: " ng-controller="userurl" [(ngModel)]="User.userurl">                <br/>
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" required placeholder="Phone: " ng-controller="phone" [(ngModel)]="User.phone">                <br/>
                <label for="address">Address:</label>
                <textarea class="form-control" required placeholder="Address: " ng-controller="address" rows="4" cols="6" [(ngModel)]="User.address"></textarea>                <br/>
                <div>

                    <button type="submit" class="btn btn-primary">Update</button>

                    <button type="submit" class="btn btn-default">Cancel</button><br/>
                </div>

                <div class="container">
                </div>
                <br/>
            </form>
        </div>
    </div>
</div>
