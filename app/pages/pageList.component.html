<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='pages && pages.length'>
                <thead>
                    <tr>
                        <th>Menu Link</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Body Content</th>
                         <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='#page of pages'>
                        <td>
                            <a [routerLink]="['PageDetail', {id: page.pageId}]">
                               {{page.menuLink}}
                            </a>
                        </td>
                        <td>{{ page.pageTitle }}</td>
                        <td>{{ page.description }}</td>
                        <td>{{ page.bodyContent}}</td>
                         <td>{{ page.image}}</td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
